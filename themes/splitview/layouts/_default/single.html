{{ define "main" }}
<div class="single-container">
    <nav class="back-nav">
        <a href="{{ "/" | relURL }}" class="back-link" rel="home">‚Üê Back to home</a>
    </nav>
    
    <article class="single-post h-entry">
        <header class="post-header">
            <time class="post-date dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
            <h1 class="post-title p-name">{{ .Title }}</h1>
            <a href="{{ .Permalink }}" class="u-url" hidden>Permalink</a>
            <a href="{{ .Site.BaseURL }}" class="p-author h-card" rel="author" hidden>{{ .Site.Title }}</a>
        </header>
        
        <div class="post-content e-content">
            {{ .Content }}
        </div>
        
        {{ with .Params.tags }}
        <footer class="post-footer">
            <div class="post-tags">
                {{ range . }}
                <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="p-category" rel="tag">#{{ . }}</a>
                {{ end }}
            </div>
        </footer>
        {{ end }}
    </article>
</div>
{{ end }}
